server:
  port: 8080

spring:
  application:
    name: careerquest

  config:
    import: optional:classpath:.env.properties

  datasource:
    url: jdbc:h2:mem:careerquest;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug
springdoc:
  swagger-ui:
    path: /api-test

custom:
  jwt:
    secretKey: ${JWT_SECRET}